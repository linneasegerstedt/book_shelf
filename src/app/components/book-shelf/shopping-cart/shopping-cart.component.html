<div class="container">
  <div class="container__cart-wrapper" (click)="clicked = !clicked">
    <div class="container__cart-wrapper__icon-text">
      <i class="fa fa-shopping-cart"></i>
      <div class="container__cart-wrapper__icon-text__cart-text" *ngIf="!clicked && books.length > 0">Click to see content</div>
      <div class="container__cart-wrapper__icon-text__cart-text" *ngIf="clicked && books.length > 0">Click to hide content</div>
    </div>
    <div>{{ getTotalAmount() }}</div>
  </div>
  <div class="card-container" *ngIf="clicked">
    <div *ngFor="let book of books" class="card-container__card">
      <span *ngIf="book.amount">{{ book.amount }}* </span>{{ book.title }} - {{ book.price }}â‚¬ <div class="card-container__card__remove" (click)="removeBook(book)"> x </div>
    </div>
  </div>
  <button class="btn btn-primary checkout-button" (click)="toCheckout()">Checkout</button>
</div>
